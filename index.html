<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist\bootstrap-5.1.3-dist\css\bootstrap.css">
</head>

<body>

    <div style="height: 100vh;"
        class="container-fluid bg-success text-light d-flex flex-column align-items-center justify-content-center">
        <h2><u>Counter</u></h2>
        <h1 class="count display-1" id="counterText">0</h1>
        <div class="mb-5">
            <button class="btn btn-danger m-2" id="decrementBtn">Decrement</button>
            <button class="btn btn-warning m-2 " id="resetBtn">Reset</button>
            <button class="btn btn-primary m-2" id="incrementBtn">Increment</button>
        </div>

        <div class="mt-5 t"><small class="ext-light">Using the 'localStorage' to store the counter</small></div>
    </div>



    <script src="main.js"></script>
</body>
